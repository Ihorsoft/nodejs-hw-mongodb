# swagger/components/schemas/contact.yaml

type: object
required:
  - name
  - phoneNumber

properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: '0639496633'
  email:
    description: 'email address'
    type: string
    example: offise@gmail.com
  isFavourite:
    description: "Contact's favourite . Should be true or false"
    type: boolean
    example: false
  contactType:
    description: 'Whether is student on duty'
    type: string
    enum: ['personal', 'houme', 'work']
    example: 'personal'
  userId:
    description: 'Id of user  owners of collection with  thith contact'
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: 'Link to contacts photo'
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
