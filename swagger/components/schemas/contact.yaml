# swagger/components/schemas/contact.yaml

type: object
required:
  - _id
  - name
  - phoneNumber
  - email
  - isFavourite
  - contactType
  - userId
  - photo
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: 0639496633
  gender:
    description: "Student's age"
    type: string
    enum: ['male', 'female', 'other']
  avgMark:
    description: "Student's average mark. Should be between 1 and 12"
    type: number
    example: 9.7
  onDuty:
    description: 'Whether is student on duty'
    type: boolean
    example: false
  parentId:
    description: "Student's parent id"
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: "Link to student's photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
